<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Simple TodO Ap</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todo</h1>
            <input type="text" name="" id="input">
            <br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove TODO</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" name="" id="check">
            <label >Go to Gym</label>
            </li>
             <li class="mycheck"><input type="checkbox" name="" id="check" checked>
            <label >Record video</label>
            </li>
        </ul>
    </div>
    
    
    
    
    
    <script src="todo.js"></script>
</body>
</html>
